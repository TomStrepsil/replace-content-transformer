name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check for CHANGELOG entry
        run: |
          if ! grep -q "## \[Unreleased\]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md must have an [Unreleased] section"
            exit 1
          fi
          
          # Check if there are actual changes under [Unreleased]
          UNRELEASED_CONTENT=$(sed -n '/## \[Unreleased\]/,/^## \[/p' CHANGELOG.md)
          if ! echo "$UNRELEASED_CONTENT" | grep -q "^### "; then
            echo "Error: Please add an entry under [Unreleased] in CHANGELOG.md"
            echo ""
            echo "Expected format (see https://keepachangelog.com/en/1.1.0/):"
            echo "## [Unreleased]"
            echo ""
            echo "### Added (or Changed, Deprecated, Removed, Fixed, Security)"
            echo "- Your change description"
            exit 1
          fi
          echo "✓ CHANGELOG.md has entries under [Unreleased]"
      
      - name: Check for semver selection
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          echo "Checking PR description for semver selection..."
          
          # Check if at least one semver checkbox is selected
          if echo "$PR_BODY" | grep -q "\[x\] \*\*MAJOR\*\*"; then
            echo "✓ MAJOR version bump selected"
            exit 0
          elif echo "$PR_BODY" | grep -q "\[x\] \*\*MINOR\*\*"; then
            echo "✓ MINOR version bump selected"
            exit 0
          elif echo "$PR_BODY" | grep -q "\[x\] \*\*PATCH\*\*"; then
            echo "✓ PATCH version bump selected"
            exit 0
          else
            echo "❌ Error: No semver checkbox selected in PR description"
            echo ""
            echo "Please select one of the following in your PR description:"
            echo "  - [x] **PATCH** - Bug fixes and minor changes (backwards compatible)"
            echo "  - [x] **MINOR** - New features (backwards compatible)"
            echo "  - [x] **MAJOR** - Breaking changes (not backwards compatible)"
            echo ""
            echo "This is required for automated version management during releases."
            exit 1
          fi
